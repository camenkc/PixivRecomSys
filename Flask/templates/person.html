<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>基于pixiv的画师推荐平台</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='css/style.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='css/common.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='css/animate.min.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='css/initial.css')}}">
<link rel="stylesheet" href="http://www.5imoban.net/download/swiper/swiper-4.4.2.min.css" />
<link rel="stylesheet" type="text/css" href="http://www.5imoban.net/download/css/animate-3.7.0.css"/>
<link rel="stylesheet" type="text/css" href="http://www.5imoban.net/download/swiper/swiper-3.4.2.min.css"/>
</head>
	
<body>
<div class="index-header clearfix">
	<div class="index-logo fl">
		<a href =""><img src="{{url_for('static', filename='images/girl.png') }}" width = "50" height = "50"></a> 
	</div>
	<ul class="index-nav fl">
		<li><a href="/index/{{UserAccount.ID}}">首页</a></li>
		<li><a href="/status/{{UserAccount.ID}}">登录状态</a></li>
		<li><a href="/person/{{UserAccount.ID}}">个人中心</a></li>
		<li><a href="/list/{{UserAccount.ID}}">热门榜</a></li>
		<li><a href="/recommend/{{UserAccount.ID}}">自动推荐</a></li>
		<li><a href="https://www.baidu.com">联系我们</a></li>
	</ul>
	<div class="index-header-right fr">
		<a href="" class="search-btn">搜索</a>	
		<a href="" class="erweima">
			<div class="erweima-pic">
				<img src=" {{url_for('static', filename='images/pic1.jpg')}} ">
			</div>
		</a>
	</div>
	<div class="clear"></div>
</div>
	
<div class="search_sec">
	<a href="#" title="" class="close-search"><i class=" la-close"><img src="{{ url_for('static',filename ='images/icon5.png')}}"></i></a>
	<div class="search_field">
		<div class="container">
			<form>
				<input type="text" name="search" placeholder="Search for...">
				<button type="submit"><img src="{{ url_for('static',filename ='images/search2.png')}}" alt=""></button>
			</form>
		</div>
	</div>
</div>	
<!--search_sec end-->
<div id="bloc">
	<article id="index">
        
        <div class="section index-sec1">
            <div class="sec1-cont">		
            
				<h3 align="center"> <p style="font-size:30px">个人信息</p>   </h3>
		
        <br><br><br><br>

        <table border="1" bordercolor="yellow" align="center">
            <tr>
                <td>
                    <h3>ID</h3>
                </td>
                <td>
					<input type="text" id="name" name="name" value="{{UserAccount.ID}}">
                </td>
                <td>
                    <h3>用户名</h3>
                </td>
                <td>
					<input type="text" id="password" name="password" value="{{UserAccount.Username}}"
                </td>
            </tr>
            <!--待添加其他信息-->
        </table>

        <!--创建按钮，修改个人信息-->
        <div style="text-align:center">
			<br><button class = "login-button" onclick = "personinfoedit()">修改信息</button>
		 </div>

		 <br><br><br><br><br><br>

		<h5 align="right">隐藏模式</h5>
        <div style="text-align:right">
			<button class = "login-button1" onclick = "">切换</button>
		</div>

		<br>

	<script type="text/javascript">
		 function personinfoedit(){
			window.location.href = '/personinfoedit';
		}
	</script>
	
</div>

</body>
</html>
